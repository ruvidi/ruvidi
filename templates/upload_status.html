<div class="upload-card" hx-get="/upload/status/{{ video.id }}" hx-trigger="every 10s" hx-swap="innerHTML">
    <p>Title: {{ video.title }}</p>
    <p>Description: {{ video.description }}</p>
    {% if is_processing %}
        <p>Video is processing</p>
    {% else %}
        <a href="/">Video is processed!</a>
    {% endif %}
</div>
