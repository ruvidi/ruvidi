<div hx-get="/upload/status/{{ video.id }}" hx-trigger="every 10s" hx-swap="innerHTML">
    {% if video.thumbnail_url %}
        <img src="{{ video.thumbnail_url }}">
    {% else %}
        <img src="/static/img/no_thumbnail.jpeg">
    {% endif %}

    {% if is_processing %}
        <p>Video is processing</p>
    {% else %}
        <a href="/">Video is processed!</a>
    {% endif %}
</div>
